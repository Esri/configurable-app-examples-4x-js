<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <!-- End Responsive -->
  <link rel=icon href=assets/favicon.ico sizes="32x32" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.4/esri/css/main.css">
  <script type="text/javascript" src="./config/dojo.js"></script>
  <script type="text/javascript" src="https://jsdev.arcgis.com/4.4/"></script>
  <script type="text/javascript">
    require([
      "dojo/text!config/ApplicationBase.json",
      "dojo/text!config/app.json",
      "ApplicationBase",
      "Application"
    ], function (
      ApplicationBaseConfig,
      applicationConfig,
      ApplicationBase,
      Application
    ) {
      new ApplicationBase.default({
          config: applicationConfig,
          settings: ApplicationBaseConfig
        })
        .load()
        .then(function (ApplicationBase) {
          new Application.default().init(ApplicationBase);
        });
    });

  </script>
</head>

<body class="configurable-application--loading">
  <div id="viewContainer" class="configurable-application__view-container"></div>
</body>

</html>
